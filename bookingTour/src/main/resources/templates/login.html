<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In | Tramin Traveling</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

	<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
	<div id="auth">

		<div class="container">
			<div class="row">
				<div class="col-md-5 col-sm-12 mx-auto">
					<div class="card pt-4">
						<div class="card-body">
							<div class="text-center mb-5">
								<img th:src="@{/image/logo.jpg}" height="100" class='mb-4'>
								<h3>Log In</h3>
								<p>Please sign in to continue to Tramin.</p>
							</div>
							<div th:if="${errorMessage}" class="alert alert-danger">
								<p th:text="${errorMessage}"></p>
							</div>
							<form th:action="@{/checklogin}" method="post">
								<div class="form-group position-relative has-icon-left">
									<label for="username">Username</label>
									<div class="position-relative">
										<input type="text" class="form-control" id="username" name="username">
										<div class="form-control-icon">
											<i data-feather="user"></i>
										</div>
									</div>
								</div>
								<div class="form-group position-relative has-icon-left">
									<div class="clearfix">
										<label for="password">Password</label>
										<a href="auth-forgot-password.html" class='float-end'>
											<small>Forgot password?</small>
										</a>
									</div>
									<div class="position-relative">
										<input type="password" class="form-control" id="password" name="password">
										<div class="form-control-icon">
											<i data-feather="lock"></i>
										</div>
									</div>
								</div>

								<div class='form-check clearfix my-4'>
									<div class="checkbox float-start">
										<input type="checkbox" id="checkbox1" class='form-check-input'>
										<label for="checkbox1">Remember me</label>
									</div>
									<div class="float-end">
										<a th:href="@{/register}">Don't have an account? <strong>Register.</strong></a>
									</div>
								</div>
								<div class="clearfix">
									<button class="btn btn-primary float-end" type="submit">Submit</button>
								</div>
							</form>
							<div class="divider">
								<div class="divider-text">OR</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<button class="btn btn-block mb-2 btn-primary"><i data-feather="facebook"></i>
										Facebook</button>
								</div>
								<div class="col-sm-4">
									<button class="btn btn-block mb-2 btn-secondary"><i data-feather="github"></i>
										Github</button>
								</div>
								<div class="col-sm-4">
									<button class="btn btn-block mb-2 btn-danger"><i data-feather="at-sign"></i>
										Google</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/js/feather.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

	<script th:src="@{/js/main.js}"></script>
</body>

</html>
