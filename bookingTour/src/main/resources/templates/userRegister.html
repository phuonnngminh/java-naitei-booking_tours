<body>
<div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                            <img th:src="@{/image/logo.jpg}" height="100" class='mb-4'>

                        <form th:action="@{/home}" method="post">
                        <div class="row">
							<div class="col-12">

                            </div>
							<div class="col-md-6 col-12">

                                    <label for="email-id-column">Email</label>
                                    <input type="email" id="email-id-column" class="form-control" name="email">

                            </div>

                                    <label for="first-name-column">FullName</label>
                                    <input type="text" id="first-name-column" class="form-control"  name="fname-column">
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="country-floating">Phone</label>
                                    <input type="text" id="phone-column" class="form-control" name="phone">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="company-column">Address</label>
                                    <input type="text" id="address-column" class="form-control" name="address">
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Password</label>
                                    <input type="password" id="password-column" class="form-control" name="password">
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Confirm Password</label>
                                    <input type="password" id="password-column" class="form-control" name="password">
                                </div>
                            </div>
                        </diV>

                        <div class="clearfix">

                        </div>
                    </form>
                    <div class="divider">

                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <button class="btn btn-block mb-2 btn-primary"><i data-feather="facebook"></i> Facebook</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-block mb-2 btn-secondary"><i data-feather="github"></i> Github</button>
                        </div>
                        <div class="col-sm-4">
									<button class="btn btn-block mb-2 btn-danger"><i data-feather="at-sign"></i>
										Google</button>
								</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
